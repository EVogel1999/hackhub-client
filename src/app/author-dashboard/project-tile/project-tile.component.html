<div>
    <div class="tile" routerLink="/projects/{{ project.id }}">
        <h1>{{ project.name }}</h1>
        <span *ngFor="let tag of project.tags">{{ tag.name }}</span>
        <p>{{ project.description }}</p>
    </div>
    <span class="action">
        <button class="edit" aria-label="Edit project" (click)="updateProject()"></button>
        <button class="delete" aria-label="Delete project" (click)="deleteProject()"></button>
    </span>
</div>
